<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photo Agent - AI Çekim Planlayıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        /* Preview Image */
        .image-preview {
            display: none;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Product Detection Result */
        .detection-result {
            display: none;
        }

        .product-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .product-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        /* Ideas Grid */
        .ideas-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .idea-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .idea-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .idea-card.selected {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .idea-card .idea-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .idea-card h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .idea-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .idea-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .keyword {
            background: #e8eaf6;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        /* Count Selection */
        .count-selection {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .count-selection label {
            font-size: 1.2em;
            color: #333;
            margin-right: 15px;
        }

        .count-selection input {
            width: 80px;
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Shot Plans */
        .plans-section {
            display: none;
        }

        .plans-section h3 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .shot-plan {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .shot-plan:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .shot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .shot-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
        }

        .shot-title {
            font-size: 1.4em;
            color: #333;
        }

        .shot-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .detail-value {
            color: #333;
            line-height: 1.6;
        }

        .camera-settings {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .camera-tag {
            background: white;
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        /* Reset Button */
        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .product-meta {
                flex-direction: column;
                gap: 10px;
            }

            .ideas-grid {
                grid-template-columns: 1fr;
            }

            .shot-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Photo Agent</h1>
            <p>AI destekli ürün fotoğraf çekim planlayıcı</p>
        </div>

        <div class="card">
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area">
                <input type="file" id="fileInput" accept="image/*">
                <div class="upload-icon">📸</div>
                <div class="upload-text">Ürün fotoğrafını yükleyin</div>
                <div class="upload-hint">Tıklayın veya sürükleyip bırakın (JPG, PNG, WEBP)</div>
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="image-preview">
                <img id="previewImg" src="" alt="Preview">
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI ürünü analiz ediyor...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Detection Result -->
            <div id="detectionResult" class="detection-result">
                <div class="product-info">
                    <h2 id="productName"></h2>
                    <div class="product-meta">
                        <div class="meta-item">
                            <strong>Kategori:</strong> <span id="productCategory"></span>
                        </div>
                        <div class="meta-item">
                            <strong>Güven:</strong> <span id="productConfidence"></span>%
                        </div>
                        <div class="meta-item" id="attributesContainer"></div>
                    </div>
                </div>

                <div class="ideas-section">
                    <h3>Çekim Fikirleri</h3>
                    <div id="ideasGrid" class="ideas-grid"></div>
                </div>

                <!-- Count Selection -->
                <div id="countSelection" class="count-selection">
                    <label for="shotCount">Kaç çekim planı istiyorsunuz?</label>
                    <input type="number" id="shotCount" min="1" max="12" value="5">
                    <button class="generate-btn" onclick="generatePlans()">Planları Oluştur</button>
                </div>
            </div>

            <!-- Plans Section -->
            <div id="plansSection" class="plans-section">
                <h3>Çekim Planları</h3>
                <div id="plansContainer"></div>
                <button class="reset-btn" onclick="resetApp()">Yeni Ürün Analizi</button>
            </div>
        </div>
    </div>

    <script>
        let currentProduct = null;
        let selectedIdea = null;
        let detectionData = null;

        const API_BASE = 'http://localhost:8000';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const detectionResult = document.getElementById('detectionResult');
        const countSelection = document.getElementById('countSelection');
        const plansSection = document.getElementById('plansSection');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Hide upload area, show loading
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            // Upload to API
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/api/detect`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                detectionData = data;
                displayDetectionResult(data);
            } catch (error) {
                showError('Hata: ' + error.message);
                uploadArea.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayDetectionResult(data) {
            currentProduct = data.product;

            // Display product info
            document.getElementById('productName').textContent = data.product;
            document.getElementById('productCategory').textContent = data.category;
            document.getElementById('productConfidence').textContent = data.confidence;

            // Display attributes
            const attributesContainer = document.getElementById('attributesContainer');
            attributesContainer.innerHTML = '<strong>Özellikler:</strong> ' + data.attributes.join(', ');

            // Display ideas
            const ideasGrid = document.getElementById('ideasGrid');
            ideasGrid.innerHTML = '';

            data.ideas.forEach((idea, index) => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'idea-card';
                ideaCard.onclick = () => selectIdea(idea, ideaCard);
                ideaCard.innerHTML = `
                    <div class="idea-id">${idea.id}</div>
                    <h4>${idea.title}</h4>
                    <p><strong>Açıklama:</strong> ${idea.summary}</p>
                    <p><strong>Neden işe yarar:</strong> ${idea.why_it_works}</p>
                    <div class="idea-keywords">
                        ${idea.shot_keywords.map(k => `<span class="keyword">${k}</span>`).join('')}
                    </div>
                `;
                ideasGrid.appendChild(ideaCard);
            });

            detectionResult.style.display = 'block';
        }

        function selectIdea(idea, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.idea-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select new idea
            cardElement.classList.add('selected');
            selectedIdea = idea;

            // Show count selection
            countSelection.style.display = 'block';
        }

        async function generatePlans() {
            if (!selectedIdea) {
                showError('Lütfen bir fikir seçin!');
                return;
            }

            const count = parseInt(document.getElementById('shotCount').value);
            if (count < 1 || count > 12) {
                showError('Lütfen 1-12 arası bir sayı girin!');
                return;
            }

            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/plan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product: currentProduct,
                        idea_id: selectedIdea.id,
                        count: count
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayPlans(data.shots);
            } catch (error) {
                showError('Hata: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayPlans(shots) {
            const plansContainer = document.getElementById('plansContainer');
            plansContainer.innerHTML = '';

            shots.forEach(shot => {
                const planDiv = document.createElement('div');
                planDiv.className = 'shot-plan';
                planDiv.innerHTML = `
                    <div class="shot-header">
                        <div class="shot-number">${shot.index}</div>
                        <div class="shot-title">${shot.title}</div>
                    </div>
                    <div class="shot-details">
                        <div class="detail-item">
                            <div class="detail-label">Kamera Ayarları</div>
                            <div class="detail-value">
                                <div class="camera-settings">
                                    <span class="camera-tag">📐 ${shot.camera.angle}</span>
                                    <span class="camera-tag">📷 ${shot.camera.lens}</span>
                                    <span class="camera-tag">🔆 ${shot.camera.aperture}</span>
                                </div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Işıklandırma</div>
                            <div class="detail-value">${shot.lighting}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Arkaplan</div>
                            <div class="detail-value">${shot.background}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Aksesuarlar</div>
                            <div class="detail-value">${shot.props}</div>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">Kompozisyon</div>
                            <div class="detail-value">${shot.composition}</div>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">Talimatlar</div>
                            <div class="detail-value">${shot.instructions}</div>
                        </div>
                        ${shot.gen_prompt ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">AI Görüntü Prompt'u</div>
                            <div class="detail-value">${shot.gen_prompt}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
                plansContainer.appendChild(planDiv);
            });

            // Hide previous sections, show plans
            detectionResult.style.display = 'none';
            plansSection.style.display = 'block';

            // Scroll to plans
            plansSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function resetApp() {
            currentProduct = null;
            selectedIdea = null;
            detectionData = null;

            uploadArea.style.display = 'block';
            imagePreview.style.display = 'none';
            detectionResult.style.display = 'none';
            countSelection.style.display = 'none';
            plansSection.style.display = 'none';
            errorMessage.style.display = 'none';
            fileInput.value = '';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
