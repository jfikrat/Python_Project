<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photo Agent - AI Çekim Planlayıcı</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/effects.css">
    <link rel="stylesheet" href="/static/css/themes/theme-toggle.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body>
    <!-- Theme Controls -->
    <div class="theme-controls">
        <a href="/chat" class="mode-link">
            <i data-lucide="bot"></i>
            <span>Chat Modu</span>
        </a>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i data-lucide="sun" class="theme-icon sun-icon"></i>
            <i data-lucide="moon" class="theme-icon moon-icon"></i>
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Product Photo Agent</h1>
            <p>AI destekli ürün fotoğraf çekim planlayıcı</p>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area">
                <input type="file" id="fileInput" accept="image/*">
                <div class="upload-icon">
                    <i data-lucide="upload-cloud"></i>
                </div>
                <div class="upload-text">Ürün fotoğrafını yükleyin</div>
                <div class="upload-hint">Tıklayın veya sürükleyip bırakın (JPG, PNG, WEBP)</div>
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="image-preview">
                <img id="previewImg" src="" alt="Preview">
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI ürünü analiz ediyor...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Detection Result -->
            <div id="detectionResult" class="detection-result">
                <div class="product-info">
                    <h2 id="productName"></h2>
                    <div class="product-meta">
                        <div class="meta-item">
                            <strong>Kategori:</strong> <span id="productCategory"></span>
                        </div>
                        <div class="meta-item">
                            <strong>Güven:</strong> <span id="productConfidence"></span>%
                        </div>
                        <div class="meta-item" id="attributesContainer"></div>
                    </div>
                </div>

                <div class="ideas-section">
                    <h3>Çekim Fikirleri</h3>
                    <div id="ideasGrid" class="ideas-grid"></div>
                </div>

                <!-- Count Selection -->
                <div id="countSelection" class="count-selection">
                    <label for="shotCount">Kaç prompt oluşturulsun?</label>
                    <input type="number" id="shotCount" min="1" max="12" value="5">
                    <button class="generate-btn" onclick="generatePromptsAction()">Promptları Oluştur</button>
                </div>
            </div>

            <!-- Prompts Section -->
            <div id="promptsSection" class="prompts-section">
                <h3>AI Görüntü Promptları</h3>
                <div id="promptsContainer"></div>
                <button class="reset-btn" onclick="resetApp()">Yeni Ürün Analizi</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/theme-manager.js"></script>
    <script defer src="/static/js/api.js"></script>
    <script defer src="/static/js/ui.js"></script>
    <script defer src="/static/js/main.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
